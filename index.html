<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>شروع زودهنگام | استارتاپ ما</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #0d47a1, #1976d2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 12px;
      background-color: #64b5f6;
      color: #0d47a1;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #42a5f5;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h1>ورود زودهنگام به محصول آینده‌ساز</h1>

  <p>
    فقط <strong>۲۰۰ نفر اول</strong> می‌تونن در تست اولیه استارتاپ ما شرکت کنن!  
    ایمیل خودت رو وارد کن تا در لیست افراد منتخب باشی و زودتر از همه دسترسی بگیری.
  </p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="ایمیل شما" required />
    <button type="submit">ثبت‌نام</button>
  </form>

  <footer>© استارتاپ شما - ۲۰۲۵</footer>
</body>
</html>
