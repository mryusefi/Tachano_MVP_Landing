<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تَچانو | نو از ما، تَچ از تو</title>
  <link rel="stylesheet" href="assest/font/Estedad-Medium.woff2" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Estedad, sans-serif';
      background-color: #0b1e36;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    img.logo {
      width: 200px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    p.subhead {
      font-size: 1.1rem;
      color: #cfd8dc;
      max-width: 600px;
      line-height: 1.8;
      margin-bottom: 2.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      color: #0b1e36;
      background-color: #42a5f5;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2196f3;
    }

    footer {
      margin-top: auto;
      padding-top: 30px;
      font-size: 0.9rem;
      color: #90a4ae;
    }
  </style>
</head>
<body>

  <img src="assest/banner.png" alt="لوگوی تچانو" class="logo" />

  <h1>تچانو، جایی که محتوا با علاقه‌های تو حرکت می‌کنه</h1>

  <p class="subhead">
    تَچانو با رصد هوشمند سایت‌های فارسی و خارجی، محتواهایی که واقعاً برات مهمن رو برات جمع می‌کنه — فقط با انتخاب چندتا هشتگ.
    <br />
    قراره نسخه آزمایشی تا ۱۰ روز دیگه منتشر بشه، و فقط ۲۰۰ نفر به تست اولیه دسترسی دارن.
  </p>

  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="email" name="email" placeholder="ایمیل خود را وارد کنید" required />
    <button type="submit">ثبت‌نام برای تست</button>
  </form>

  <footer>
    © تچانو | نو از ما، تَچ از تو
  </footer>
</body>
</html>
